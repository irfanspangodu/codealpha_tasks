<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />

        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />

        <!-- Typography CSS -->
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body class="min-vh-100 d-flex align-items-center justify-content-center">
    <!-- GLOBAL TOP BAR -->
    <div class="position-fixed top-0 start-0 end-0 d-flex justify-content-end p-3">
        <div class="dropdown">
            <button class="btn btn-outline-secondary btn-sm" data-bs-toggle="dropdown">
                <i class="fas fa-ellipsis-vertical"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end shadow-sm">
                <li class="dropdown-header text-uppercase small">Theme</li>
                <li>
                    <button class="dropdown-item d-flex align-items-center gap-2" data-theme="light">
                        <i class="fas fa-sun"></i> Light
                    </button>
                </li>
                <li>
                    <button class="dropdown-item d-flex align-items-center gap-2" data-theme="dark">
                        <i class="fas fa-moon"></i> Dark
                    </button>
                </li>
            </ul>
        </div>
    </div>

    <!-- CALCULATOR CONTAINER -->
    <div class="card shadow-lg rounded-4 p-4" style="width: 340px;">

        <!-- Title -->
        <div class="text-center mb-3">
            <h5 class="fw-semibold mb-1">Calculator</h5>
            <p class="text-body-secondary small mb-0">Simple & Responsive</p>
        </div>

        <!-- Display -->
        <div class="mb-3">
            <input
                type="text"
                id="display"
                class="form-control text-end fs-3 py-3"
                placeholder="0"
                readonly
            >
        </div>

        <!-- Buttons -->
        <div class="d-grid gap-2">

            <div class="row g-2">
                <div class="col-6">
                    <button class="btn btn-danger w-100" data-value="C">
                        <i class="fas fa-delete-left me-1"></i> C
                    </button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary w-100" data-value="/">÷</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary w-100" data-value="*">×</button>
                </div>
            </div>

            <div class="row g-2">
                <div class="col-3">
                    <button class="btn btn-body-secondary w-100" data-value="7">7</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-body-secondary w-100" data-value="8">8</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-body-secondary w-100" data-value="9">9</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary w-100" data-value="-">−</button>
                </div>
            </div>

            <div class="row g-2">
                <div class="col-3">
                    <button class="btn btn-body-secondary w-100" data-value="4">4</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-body-secondary w-100" data-value="5">5</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-body-secondary w-100" data-value="6">6</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary w-100" data-value="+">+</button>
                </div>
            </div>

            <div class="row g-2">
                <div class="col-3">
                    <button class="btn btn-body-secondary w-100" data-value="1">1</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-body-secondary w-100" data-value="2">2</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-body-secondary w-100" data-value="3">3</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-success w-100 h-100 fs-5" data-value="=">=</button>
                </div>
            </div>

            <div class="row g-2">
                <div class="col-6">
                    <button class="btn btn-body-secondary w-100" data-value="0">0</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-body-secondary w-100" data-value=".">.</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js"></script>
    </body>
</html>
