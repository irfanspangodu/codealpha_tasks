<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Music Player</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />

        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />

        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body class="min-vh-100 d-flex align-items-center justify-content-center">
        <div class="card shadow-lg rounded-4 p-4" style="width: 360px;">
            <!-- Player Header -->
            <div class="text-center mb-3">
                <h5 class="fw-semibold mb-1">Music Player</h5>
                <p class="text-body-secondary small mb-0">JavaScript Audio Player</p>
            </div>

            <!-- Song Info -->
            <div class="text-center mb-3">
                <div class="fw-semibold" id="songTitle">Song Title</div>
                <div class="text-body-secondary small" id="songArtist">Artist</div>
            </div>

            <!-- Progress -->
            <div class="mb-2">
                <input type="range" class="form-range" id="progressBar" value="0">
                <div class="d-flex justify-content-between small text-body-secondary">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>

            <!-- Controls -->
            <div class="d-flex justify-content-center align-items-center gap-3 my-3">
                <button class="btn btn-outline-secondary" id="prevBtn">
                    <i class="fas fa-backward"></i>
                </button>
                <button class="btn btn-primary rounded-circle px-4" id="playPauseBtn">
                    <i class="fas fa-play"></i>
                </button>
                <button class="btn btn-outline-secondary" id="nextBtn">
                    <i class="fas fa-forward"></i>
                </button>
            </div>

            <!-- Volume -->
            <div class="mb-3">
                <label class="form-label small">Volume</label>
                <input type="range" class="form-range" id="volumeControl" min="0" max="1" step="0.01" value="0.7">
            </div>

            <!-- Playlist -->
            <div>
                <div class="fw-semibold small mb-2">Playlist</div>
                <ul class="list-group list-group-flush" id="playlist"></ul>
            </div>

        </div>

        <audio id="audio"></audio>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Custom JS -->
        <script src="js/script.js"></script>
    </body>
</html>
