<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Image Gallery</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />

        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
    <!-- Header -->
    <header class="app-header">
        <div class="container">
            <h1 class="app-title">
                <i class="fas fa-images me-2"></i>Image Gallery
            </h1>
        </div>
    </header>

    <!-- Main -->
    <main class="container py-5">

        <!-- Filters -->
        <section class="filter-section mb-5">
            <div class="filter-box">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="nature">Nature</button>
                <button class="filter-btn" data-filter="city">City</button>
            </div>
        </section>

        <!-- Gallery -->
        <section>
            <div class="row g-4" id="gallery"></div>
        </section>

    </main>

    <!-- Lightbox -->
    <div class="modal fade" id="lightboxModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content lightbox-content">
                <div class="lightbox-body">

                    <button class="lightbox-close" data-bs-dismiss="modal">
                        <i class="fas fa-times"></i>
                    </button>

                    <button class="lightbox-nav prev" id="prevBtn">
                        <i class="fas fa-chevron-left"></i>
                    </button>

                    <div class="lightbox-frame">
                        <img id="lightboxImage" alt="Preview">
                    </div>

                    <button class="lightbox-nav next" id="nextBtn">
                        <i class="fas fa-chevron-right"></i>
                    </button>

                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>

    </body>
</html>
