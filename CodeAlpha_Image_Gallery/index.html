<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Image Gallery</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />

        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

        <!-- LightGallery -->
        <link href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/css/lightgallery-bundle.min.css" rel="stylesheet" />

        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body class="bg-light">
        <header class="bg-white border-bottom py-3">
            <div class="container">
                <h1 class="h4 text-primary mb-0">
                    <i class="fas fa-images me-2"></i>Image Gallery
                </h1>
            </div>
        </header>

        <main class="container py-5">

            <!-- Filters -->
            <div class="text-center mb-4">
                <button class="btn btn-outline-primary me-2 filter-btn active" data-filter="all">
                    All
                </button>
                <button class="btn btn-outline-primary me-2 filter-btn" data-filter="nature">
                    Nature
                </button>
                <button class="btn btn-outline-primary filter-btn" data-filter="city">
                    City
                </button>
            </div>

            <!-- Gallery -->
            <div class="row g-4" id="lightgallery"></div>

        </main>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

        <!-- LightGallery JS -->
        <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/lightgallery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/plugins/thumbnail/lg-thumbnail.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/plugins/zoom/lg-zoom.min.js"></script>

        <!-- Custom JS -->
        <script src="js/script.js"></script>
    </body>
</html>
